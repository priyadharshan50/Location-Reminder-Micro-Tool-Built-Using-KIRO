<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOC-REM - Location Reminder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <div class="logo-container">
                <div class="logo-circle"></div>
                <h1 class="splash-title">LOC-REM</h1>
            </div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="hidden">
        <!-- Glassmorphism Header -->
        <header class="glass-header">
            <div class="header-content">
                <div class="logo-small">
                    <div class="logo-icon"></div>
                    <span class="logo-text">LOC-REM</span>
                </div>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="reminder-count">0</span>
                        <span class="stat-label">Reminders</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="active-count">0</span>
                        <span class="stat-label">Active</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-container">
            <!-- Map Section with Overlay -->
            <div class="map-wrapper">
                <div id="map"></div>
                <div class="map-overlay">
                    <button class="floating-btn" id="centerBtn" title="Center Map">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                    <button class="floating-btn" id="layersBtn" title="Map Layers">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                            <polyline points="2 17 12 22 22 17"></polyline>
                            <polyline points="2 12 12 17 22 12"></polyline>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Sidebar with Glass Effect -->
            <aside class="glass-sidebar">
                <div class="sidebar-content">
                    <!-- Create Reminder Card -->
                    <div class="card glass-card">
                        <div class="card-header">
                            <h2>Create Reminder</h2>
                            <div class="card-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 5v14M5 12h14"></path>
                                </svg>
                            </div>
                        </div>
                        <form id="reminderForm" class="reminder-form">
                            <div class="form-group">
                                <label for="reminderText">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                    </svg>
                                    Reminder Text
                                </label>
                                <input type="text" id="reminderText" placeholder="Enter your reminder..." required>
                            </div>

                            <div class="form-group">
                                <label for="radius">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"></circle>
                                    </svg>
                                    Radius (meters)
                                </label>
                                <input type="number" id="radius" placeholder="500" min="1" step="1" required>
                                <div class="range-slider">
                                    <input type="range" id="radiusSlider" min="50" max="5000" step="50" value="500">
                                    <div class="range-labels">
                                        <span>50m</span>
                                        <span>5km</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="coordinates">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                        <circle cx="12" cy="10" r="3"></circle>
                                    </svg>
                                    Location
                                </label>
                                <input type="text" id="coordinates" placeholder="Click on map to select" readonly>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <span>Create Reminder</span>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        </form>
                    </div>

                    <!-- Reminders List Card -->
                    <div class="card glass-card">
                        <div class="card-header">
                            <h2>Your Reminders</h2>
                            <div class="card-badge" id="reminderBadge">0</div>
                        </div>
                        <div id="remindersList" class="reminders-list"></div>
                        <div id="emptyState" class="empty-state">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            <p>No reminders yet</p>
                            <span>Create your first location reminder</span>
                        </div>
                    </div>
                </div>
            </aside>
        </div>

        <!-- Notification Toast -->
        <div id="notification" class="notification-toast hidden">
            <div class="notification-content">
                <div class="notification-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </div>
                <div class="notification-text">
                    <h3>Reminder Alert!</h3>
                    <p id="notificationText"></p>
                </div>
                <button id="dismissBtn" class="notification-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <audio id="alarmSound" preload="auto">
        <source src="{{ url_for('static', filename='audio/alarm.mp3') }}" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
